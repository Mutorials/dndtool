<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D&D Tool</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
	<link href="https://cdn.rawgit.com/dhg/Skeleton/gh-pages/dist/css/normalize.css" rel='stylesheet' type='text/css'/>
	<link href="https://cdn.rawgit.com/dhg/Skeleton/gh-pages/dist/css/skeleton.css" rel='stylesheet' type='text/css'/>
	<link href="/css/style.css" rel='stylesheet' type='text/css'/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/master/dist/FileSaver.min.js"></script>
	<script src="/js/sheet-parser.js"></script>
</head>
<body>
	<div class="container" id="page">

	<!-- Forms -->
	<div class="header">
		<div class="row">
			<input value="Back" id="b-top-left" class="button-primary button-big" type="button">
			<input value="Settings" id="b-top-right" class="button-primary button-big u-pull-right" type="button">
		</div>
	</div>

	<div class="content">
		<div id="home">
			<h4 id="title">Players</h4>
			<div id="list-pcs"></div>
			<div id="init-encounter"></div>
		</div>
		<div id="roll" class="hidden">
			<h4 id="roll-title">Rolling Initiative</h4>
			<div id="monster-rolls"></div>
			<div id="list-bcs"></div>
		</div>
		<div id="encounter">
			<h4 id="enc-title">Encounter</h4>
			<div id="list-enc"></div>
		</div>
	</div>

	<div class="bottom" style="margin-top: 4rem">
		<div class="row">
			<input value="Back" id="b-down-left" class="button-primary button-big u-footer" type="button">
			<input value="Init Battle" id="b-down-right" class="button-primary button-big u-footer u-pull-right" type="button">
		</div>
	</div>

	</div>

	<div id="encounterIO" class="hidden">
		<div class="row">
			<div class="three columns">
				<input class="u-full-width" type="text" id="encounterName" placeholder="Encounter name">
			</div>
			<div class="three columns">
				<input class="u-full-width" type="button" value="Save" onclick="saveEncounter()">
			</div>
			<div class="three columns">
				<input class="u-full-width" type="file" id="fileEncounter">
			</div>
			<div class="three columns">
				<input class="u-full-width" type="button" value="Upload" onclick="uploadEncounter()">
			</div>
		</div>
	</div>

	<div id="monster-input" class="hidden">
		<div class="row">
			<div class="four columns">
	      <label for="monster-name">Name</label>
	      <input class="u-full-width" type="text" id="monster-name"/>
	    </div>
			<div class="four columns">
	      <label for="monster-health">Health</label>
	      <input class="u-full-width" type="number" id="monster-health"/>
	    </div>
			<div class="four columns">
	      <label for="monster-dex">Dexterity</label>
	      <input class="u-full-width" type="number" id="monster-dex"/>
	    </div>
		</div>
		<div class="row">
			<div class="six columns">
				<input value="Cancel" onclick="cancelMonster()" step="1" class="button u-full-width" type="button"/>
			</div>
			<div class="six columns">
				<input value="Confirm" onclick="confirmMonster()" step="1" class="button-primary u-full-width" type="submit"/>
			</div>
		</div>
	</div>

	<div id="monster-initroll" class="hidden">
		<form action="#">
			<div class="row">
				<div class="eight columns">
		      <label id="npc-id" for="monster-init">&nbsp;</label>
		      <input class="u-full-width" type="number" min="1" max="20" id="monster-init"/>
		    </div>
				<div class="four columns">
					<label for="monster-init">&nbsp;</label>
					<input value="Confirm" id="confirm-monster-init" class="button-primary u-full-width" type="submit"/>
				</div>
			</div>
		</form>
	</div>

	<div id="pc-table" class="hidden">
		<table class="u-full-width">
		  <thead>
		    <tr>
		      <th>Name</th>
		      <th>Class</th>
		      <th>Health</th>
		      <th>Dex</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>

	<div id="npc-table" class="hidden">
		<table class="u-full-width">
		  <thead>
		    <tr>
		      <th>Name</th>
		      <th>Health</th>
		      <th>Dex</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>

	<div id="bc-table" class="hidden">
		<table class="u-full-width">
		  <thead>
		    <tr>
		      <th>Name</th>
		      <th>Type</th>
		      <th>Roll</th>
		      <th>Dex</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>

	<div id="enc-table" class="hidden">
		<table class="u-full-width">
		  <thead>
		    <tr>
					<th>#</th>
		      <th>Name</th>
		      <th>Type</th>
					<th>Health</th>
					<th>Init</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>

	<script src="/js/dm.js"></script>
</body>
</html>
