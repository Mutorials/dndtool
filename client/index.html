
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D&D Tool</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
	<link href="https://cdn.rawgit.com/dhg/Skeleton/gh-pages/dist/css/normalize.css" rel='stylesheet' type='text/css'/>
	<link href="https://cdn.rawgit.com/dhg/Skeleton/gh-pages/dist/css/skeleton.css" rel='stylesheet' type='text/css'/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<style>
		.container {
	  max-width: 800px; }
		.docs-header {
	  text-transform: uppercase;
	  font-size: 1.4rem;
	  letter-spacing: .2rem;
	  font-weight: 600; }
		.docs-section {
	  border-top: 1px solid #eee;
	  padding: 4rem 0;
	  margin-bottom: 0;}
	</style>
</head>
<body>
	<div class="container">

	<!-- Forms -->
	<div class="docs-section" id="forms">

		<h6 class="docs-header">D&D TOOL LOGIN</h6>
		<div class="docs-example docs-example-forms">
			<form method="GET" action="/player">
				<div class="row">
					<div class="eight columns">
						<label for="inputName">Name</label>
						<input name="name" class="u-full-width" type="text" id="inputName">
					</div>
					<div class="four columns">
						<label for="submitName">&nbsp;</label>
						<input value="Submit" class="button-primary u-full-width" type="submit" id="submitName">
					</div>
				</div>
			</form>
		</div>

	</div>


	</div>

	<script>
		var socket = io();

		function doLogin() {
			var name = $("input[type=text][id=inputName]" ).val();
			socket.emit("login", {name: name});
		}
	</script>
</body>
</html>
