
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D&D Tool</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
	<link href="https://cdn.rawgit.com/dhg/Skeleton/gh-pages/dist/css/normalize.css" rel='stylesheet' type='text/css'/>
	<link href="https://cdn.rawgit.com/dhg/Skeleton/gh-pages/dist/css/skeleton.css" rel='stylesheet' type='text/css'/>
	<link href="/css/style.css" rel='stylesheet' type='text/css'/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/sheet-parser.js"></script>
</head>
<body>
	<div class="container" id="page">

	<!-- Forms -->
	<div class="header">
		<div class="row">
			<input value="Back" id="b-top-left" class="button-primary button-big" type="button">
			<input value="Settings" id="b-top-right" class="button-primary button-big u-pull-right" type="button">
		</div>
	</div>

	<div class="content">
		<div id="home">
			<div class="row">
				<h4><span id="name">Character</span><span id="class-info" class="u-pull-right">No class</span></h4>
			</div>
			<div id="playerInput" class="">
				<h5>Manual sheet</h5>
				<form id="player-form">
					<div id="form-container">
						<div class="row">
							<div class="three columns">
					      <label for="player-name">Name</label>
					      <input class="u-full-width" type="text" id="player-name"/>
					    </div>
							<div class="three columns">
					      <label for="player-class">Class</label>
					      <input class="u-full-width" type="text" id="player-class"/>
					    </div>
							<div class="three columns">
					      <label for="player-health">Health</label>
					      <input class="u-full-width" type="number" id="player-health"/>
					    </div>
							<div class="three columns">
					      <label for="player-dex">Dexterity</label>
					      <input class="u-full-width" type="number" id="player-dex"/>
					    </div>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="twelve columns">
						<input value="Confirm" onclick="confirmPlayer()" step="1" class="button-primary u-full-width" type="submit"/>
					</div>
				</div><br/>
				<h5>Sheet import</h5>
				<div class="row">
					<div class="six columns">
						<input type="file" id="fileSheet">
					</div>
					<div class="six columns">
						<input value="Upload" onclick="uploadSheet()" step="1" class="button-primary u-full-width" type="submit"/>
					</div>
				</div>
			</div>
			<p id="demo"></p>
		</div>
		<div id="roll" class="hidden">
			<h4 id="roll-title">Rolling Initiative</h4>
			<form id="roll-form">
				<div class="row">
					<div class="eight columns">
			      <label for="player-init">Enter your roll:</label>
			      <input class="u-full-width" type="number" min="1" max="20" id="player-init"/>
			    </div>
					<div class="four columns">
						<label for="confirm-player-init">&nbsp;</label>
						<input value="Confirm" id="confirm-player-init" class="button-primary u-full-width" type="submit"/>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="footer">
		<div class="row">
			<input value="Cancel" id="b-down-left" class="button-primary button-big u-footer" type="button">
			<input value="Confirm" id="b-down-right" class="button-primary button-big u-footer u-pull-right" type="button">
		</div>
	</div>

	</div>



	<script src="/js/player.js"></script>
</body>
</html>
